<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Building HTML Forms Practice</title>
    </head>
    <body>
        <form action=" " method="post">
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                   <label for="lastName">Last Name</label>
                   <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="userStatus">Status</label>
                    <select id="userStatus" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language</p>

                        <label for="htmlLanguage">HTML</label>
                        <input type="radio" id="htmlLanguage" name="programmingLanguage" value="html_lang">

                        <label for="cssLanguage">CSS</label>
                        <input type="radio" id="cssLanguage" name="programmingLanguage" value="css_language" >

                        <label for="JavaScriptLanguage">JavaScript</label>
                        <input type="radio" id="JavaScriptLanguage" name="programmingLanguage" value="java_language">

                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>

                <div>
                    <label for="currentDate">Date</label>
                    <input type="date" id="currentDate" name="current_date">
                </div>

                <div>
                    <label for="newsletterSignup">Sign up for newsletter</label>
                    <input type="checkbox" id="newsletterSignup" name="newsletter_signup">
                </div>

                <div>
                    <label for="termsAndConditions">Agree to terms and Conditions</label>
                    <input type="checkbox" id="termsAndConditions" name="terms_and_conditions">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>

    </body>
</html>
